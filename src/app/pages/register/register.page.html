<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Are you buying or selling?
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-radio-group value="selector">
        <ion-item>
          <ion-label>I want to BUY</ion-label>
          <ion-radio slot="end" value="BUYER" color="warning"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>I want to SELL</ion-label>
          <ion-radio slot="end" value="SELLER" color="warning"></ion-radio>
        </ion-item>

      </ion-radio-group>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Contact
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Name:</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email:</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password:</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Confirm password:</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Address field 1:</ion-label>
        <ion-input type="text" placeholder="eg.: Keskuskatu 1 A 1"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Address field 2:</ion-label>
        <ion-input type="text" placeholder=" eg.: 33100 Tampere"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Phone number:</ion-label>
        <ion-input type="tel"></ion-input>
      </ion-item>
    </ion-card-content>
    <div class="register-button-container">
    <ion-button class="register-button">Register</ion-button>
    </div>
  </ion-card>
  
</ion-content>
